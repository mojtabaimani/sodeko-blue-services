apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx-tst
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: blue-tst
  sources:
  - repoURL: https://github.com/mojtabaimani/sodeko-platform-tools.git
    path: tools/nginx
    targetRevision: HEAD
    helm:
      releaseName: nginx
      valueFiles:
        - $values/app-values/nginx/nginx-values-tst.yaml
  - repoURL: https://github.com/mojtabaimani/sodeko-blue-services.git
    targetRevision: HEAD
    ref: values
  destination:
    server: https://kubernetes.default.svc
    namespace: blue-tst
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
